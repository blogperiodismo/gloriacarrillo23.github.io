<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      text-align: center;
      padding: 20px;
    }

    .title {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
    }

    .social-links img {
      width: 40px;
      height: 40px;
    }

    .contact-info {
      text-align: left;
      margin: 20px auto;
      width: fit-content;
    }

    .contact-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .contact-item img {
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }

    .email-section {
      margin-top: 20px;
      text-align: center;
    }

    .email-section input {
      padding: 10px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .email-section button {
      padding: 10px;
      margin-left: 5px;
      background-color: #8b5a4a;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .email-section button:hover {
      background-color: #6d4538;
    }
    .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #6d4538;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #e5dfd8;
        }
  </style>
</head>
<body>
  <p align="center"><a href="index.html" class="button">Inicio</a></p>
  <div class="container">
    <div class="title">SÍGUENOS</div>
    <div class="social-links">
      <a href="https://www.facebook.com/gloria.juan.94?mibextid=ZbWKwL"><img src="Imagenes diseño/Face.png" alt="Facebook"></a>
      <a href="https://www.instagram.com/gloria.juan.94/profilecard/?igsh=MTBpdXVpbG05Zmhmbg=="><img src="Imagenes diseño/Insta.png" alt="Insta"></a>
      <a href="https://x.com/glou198499662?t=txPSuXBpTd1UbfJfS9GYJw&s=08"><img src="Imagenes diseño/Twiter.png" alt="Twiter"></a>
    </div>

    <div class="contact-info">
      <div class="title">CONTACTANOS</div>
      <div class="contact-item">
        <img src="Imagenes diseño/Dirección.png" alt="Ubicación">
        <span>Col: Centro</span>
      </div>
      <div class="contact-item">
        <img src="Imagenes diseño/Telefono.png" alt="Teléfono">
        <span>5564563785</span>
      </div>
      <div class="contact-item">
        <span>@blogperiodistico</span>
      </div>
    </div>

    <div class="email-section">
      <div class="title">CORREO ELECTRÓNICO</div>
      <input type="email" placeholder="Regístrate para recibir novedades">
      <button>Enviar</button>
    </div>
  </div>
</body>
</html>
